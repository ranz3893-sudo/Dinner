<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine?</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #fff6f6;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Main container */
        #container {
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
        }

        /* YES button box */
        .yes-box {
            border: 4px solid red;
            padding: 30px 60px;
            display: inline-block;
        }

        .yes-btn {
            font-size: 48px;
            font-weight: bold;
            color: red;
            background: none;
            border: none;
            cursor: pointer;
        }

        .yes-btn:hover {
            transform: scale(1.1);
        }

        /* NO button */
        .no-btn {
            position: absolute;
            font-size: 14px;
            padding: 6px 12px;
            background: #ddd;
            color: #555;
            border-radius: 4px;
            cursor: not-allowed;
            user-select: none;
        }

        /* Celebration screen */
        #celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #celebration h1 {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div id="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="yes-box">
            <button class="yes-btn" onclick="showCelebration()">YES</button>
        </div>
    </div>

    <div class="no-btn" id="no">No</div>

    <!-- Celebration -->
    <div id="celebration">
        <h1>YES it is then!!! üî•‚ù§Ô∏èüî•</h1>
        <iframe
            src="https://giphy.com/embed/Q9FGOQewX92eRRO9Qi"
            width="480"
            height="270"
            frameBorder="0"
            allowFullScreen>
        </iframe>
    </div>

    <script>
        const noBtn = document.getElementById("no");

        function moveNoButton() {
            const padding = 20;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        // Initial position (outside YES)
        moveNoButton();

        // Run away from cursor
        document.addEventListener("mousemove", (e) => {
            const rect = noBtn.getBoundingClientRect();
            const distance = Math.hypot(
                e.clientX - (rect.left + rect.width / 2),
                e.clientY - (rect.top + rect.height / 2)
            );

            if (distance < 120) {
                moveNoButton();
            }
        });

        // YES click handler
        function showCelebration() {
            document.getElementById("container").style.display = "none";
            noBtn.style.display = "none";
            document.getElementById("celebration").style.display = "flex";
        }
    </script>

</body>
  </html>
